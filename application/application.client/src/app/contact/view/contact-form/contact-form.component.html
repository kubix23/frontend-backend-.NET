<article class="container" *ngIf="contact">
    <header><h1>Contact {{contact.name}}</h1></header>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="contact.name" name="name"
                   class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" [(ngModel)]="contact.surname" name="surname"
                   class="form-control" id="surname" placeholder="Enter surname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" [(ngModel)]="contact.email" name="email"
                   class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="contact.password" name="password"
                   class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select type="text" [(ngModel)]="contact.category" name="category"
                    (change)="onChangeCategory($event)" class="form-select" id="category">
                <option *ngFor="let cat of categories" [value]="cat.id">{{cat.name}}</option>
            </select>
        </div>

        <div class="form-group" *ngIf="type === 1">
            <label for="subcategory">Subcategory</label>
            <select [(ngModel)]="subcategory" name="subcategory"
                    class="form-select" id="subcategory">
                <option *ngFor="let scat of subcategories" [ngValue]="scat">{{scat.name}}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="type === 3">
            <label for="subcategory">Subcategory</label>
            <input type="text" [(ngModel)]="subcategory.name" name="subcategory"
                   class="form-control" id="subcategory" placeholder="Enter subcategory">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" [(ngModel)]="contact.phone" name="phone"
                   class="form-control" id="phone" placeholder="Enter phone">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">DateOfBirth</label>
            <input type="date" [(ngModel)]="contact.dateOfBirth" name="dateOfBirth"
                   class="form-control" id="dateOfBirth" placeholder="Enter dateOfBirth">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" onclick="history.back()" class="btn btn-danger">Close</button>
        </div>
    </form>
</article>

<article class="container" *ngIf="user">
    <header><h1>Login</h1></header>
    <p>{{error}}</p>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login">Login</label>
            <input type="text" [(ngModel)]="user.login" name="login"
                   class="form-control" id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" [(ngModel)]="user.password" name="password"
                   class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" onclick="history.go('/')" class="btn btn-danger">Close</button>
        </div>
    </form>
</article>
